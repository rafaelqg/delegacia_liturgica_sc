<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="template.xhtml">
<ui:define name="content">
<style>
	.styleGreen {    
	    background-color: #009900 !important;
	    font-family: Arial,Helvetica,sans-serif;
	}
</style>
	<h:form id="list_loja">
		<div align="center">			
				<h1 style="font-size: 18px">Lojas</h1>

				<br />
				<br />
				<p:dataTable value="#{lojaMB.listaLojas()}" var="loja" style="width:95%;text-align:center" emptyMessage="#{language.LBL_DATATABLE_NO_RECORD_FOUND}" rows="10" paginator="true">
					<p:column headerText="Nome" >
						<h:outputText value="#{loja.nome}" />
					</p:column>
					<p:column headerText="Local" >
						<h:outputText value="#{loja.local}" />
					</p:column>
					<p:column headerText="Data Fundação" >
						<h:outputText value="#{loja.dataFundacao}" >
                			<f:convertDateTime pattern="dd/MM/yyyy" />
            			</h:outputText>
					</p:column>
					<p:column headerText="">
						<p:commandButton value="Editar" action="#{lojaMB.editar(loja)}" />
					</p:column>
				</p:dataTable>
				Total de registros: <h:outputText value="#{lojaMB.listaLojas().size()}" />
				
				<br />
		</div>
		<p:growl id="messages" showDetail="true" />
	</h:form>
	</ui:define>
</ui:composition>
</html>
