<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="template.xhtml">
<ui:define name="content">
	<h:form id="loginForm">
		<div align="center">
				<p:growl id="messages" showDetail="true" />			
				<h1 style="font-size: 18px">
					<h:outputText value="#{language.LBL_USER_LIST_VIEW}" />
				</h1>

				 <br /><br />
				<p:dataTable id="ol_list" value="#{usuarioMB.buscaUsuarios()}" var="ol" style="width:95%;text-align:center" emptyMessage="#{language.LBL_DATATABLE_NO_RECORD_FOUND}">
					<p:column headerText="ID"  style="width:150px">
						<h:outputText value="#{ol.id}" />
					</p:column>
					<p:column headerText="Login" >
						<h:outputText value="#{ol.login}" />
					</p:column>
					<p:column headerText="Administrador" >
						<h:outputText value="#{ol.isAdmin}" />
					</p:column>
					<p:column headerText="Ativo" >
						<h:outputText value="#{ol.isActive}" />
					</p:column>
					<p:column headerText="">
						<p:commandButton value="Editar" action="#{usuarioMB.editar(ol)}" />
					</p:column>
					<p:column headerText="">
						<p:commandButton value="Desabilitar" actionListener="#{usuarioMB.desabilitar(ol)}" update="ol_list" rendered="#{ol.isActive}" />
						<p:commandButton value="Habilitar" actionListener="#{usuarioMB.abilitar(ol)}" update="ol_list" rendered="#{!ol.isActive}" />
					</p:column>
					
				</p:dataTable>
				
				<br />
				<br />
		</div>
		
	</h:form>
	</ui:define>
</ui:composition>
</html>
