<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Loja web</title>
	<link rel="shortcut icon" href="img/logo.png" type="favicon/ico" />
	<style>
body {
	font-family: arial, verdana;
	background-image: url("img/background.png");
}
</style>


</h:head>
<body>
	<f:view>
		<div align="center">
			<h:graphicImage value="img/logo.png"
				style="width: 200px; height: 200px" />
			<br />
			<div
				style="background-color: #FFFFFF; min-width: 450px; display: inline-block; border-radius: 25px;">




				<h:form id="loginForm">
					<div align="center">
						<h1 style="font-size: 18px">Autenticação</h1>
						<p:panelGrid>
							<p:row>
								<p:column>
									<p:outputLabel>Login:</p:outputLabel>
								</p:column>
								<p:column>
									<p:inputText value="#{loginAdmin.login}" maxlength="35"></p:inputText>
								</p:column>
							</p:row>
							<p:row>
								<p:column>
									<p:outputLabel>Senha:</p:outputLabel>
								</p:column>
								<p:column>
									<h:inputSecret value="#{loginAdmin.password}" maxlength="25"></h:inputSecret>
								</p:column>
							</p:row>
						</p:panelGrid>
						<br />
						<p:commandButton action="#{loginAdmin.autenticar}"
							value="Autenticar" update="messages" />
						<br /> <br />
					</div>
					<p:growl id="messages" showDetail="true" />
				</h:form>

			</div>
		</div>

	</f:view>
</body>
</html>
