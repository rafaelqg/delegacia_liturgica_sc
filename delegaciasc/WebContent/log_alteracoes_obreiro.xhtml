<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="template.xhtml">
<ui:define name="content">
<style>
	.styleGreen {    
	    background-color: #009900 !important;
	    font-family: Arial,Helvetica,sans-serif;
	}
</style>
	<h:form>
		<div align="center">			
				<h1 style="font-size: 18px">Log de alterações em registro de Obreiros</h1>
				<br />
				<br />
				<p:dataTable value="#{obreiroMB.getLogAlteracaoObreiro()}" var="ha" style="width:95%;text-align:center" emptyMessage="#{language.LBL_DATATABLE_NO_RECORD_FOUND}">
					
					
					
					<p:column headerText="Data alteração" >
						<h:outputText value="#{ha.date}" />
					</p:column>
					
					<p:column headerText="Usuário que realizou a alteração" >
						<h:outputText value="#{ha.nomeUsuario}" />
					</p:column>
					
					<p:column headerText="Obreiro" >
						<h:outputText value="#{ha.nomeObreiro}" />
					</p:column>
					
				</p:dataTable>
				
				<br />
		</div>
		<p:growl id="messages" showDetail="true" />
	</h:form>
	</ui:define>
</ui:composition>
</html>
